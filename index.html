<!DOCTYPE html>
<html>
<head>
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Drum Kit</h1>
        <img src="drum.png">
        <button class="e drum" onclick="drum('e')">E</button>
        <button class="r drum" onclick="drum('r')">R</button>
        <button class="f drum" onclick="drum('f')">F</button>
        <button class="g drum" onclick="drum('g')">G</button>
        <button class="h drum" onclick="drum('h')">H</button>
        <button class="v drum" onclick="drum('v')">V</button>
        <button class="b drum" onclick="drum('b')">B</button>
        <button class="j drum" onclick="drum('j')">J</button>
        <button class="i drum" onclick="drum('i')">I</button>
        <button class="k drum" onclick="drum('k')">K</button>
    </div>
    <div class="mapping-container">
            <h2>Key Mapping</h2>
            <hr>
            <p><button>E</button> Crash</p>
            <p><button>R</button> Ride</p>
            <p><button>F</button> Floor tom</p>
            <p><button>G</button> Mid tom</p>
            <p><button>H</button> High tom</p>
            <p><button>V</button> Kick</p>
            <p><button>B</button> Kick</p>
            <p><button>J</button> Snare</p>
            <p><button>I</button> Hi-hat Open</p>
            <p><button>K</button> Hi-hat Closed</p>
        </div>
    <script src="mind.js"></script>
</body>
</html>
