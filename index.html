<!DOCTYPE html>
<html>
<head>
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Drum Kit</h1>
        <button class="e drum" onclick="drum('e')">E</button>
        <button class="r drum" onclick="drum('r')">R</button>
        <button class="f drum" onclick="drum('f')">F</button>
        <button class="g drum" onclick="drum('g')">G</button>
        <button class="h drum" onclick="drum('h')">H</button>
        <button class="v drum" onclick="drum('v')">V</button>
        <button class="b drum" onclick="drum('b')">B</button>
        <button class="j drum" onclick="drum('j')">J</button>
        <button class="i drum" onclick="drum('i')">I</button>
        <button class="k drum" onclick="drum('k')">K</button>
    </div>
    <script src="mind.js"></script>
</body>
</html>
